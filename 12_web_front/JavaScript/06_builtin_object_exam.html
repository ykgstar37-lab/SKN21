<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button type="button">버튼라벨</button>
        <input
            id="btn1"
            type="button"
            onclick="arrayExam()"
            value="arrayExam1"
        />
        <input
            id="btn2"
            type="button"
            onclick="arrayExam2()"
            value="arrayExam2"
        />
        <input id="btn3" type="button" onclick="dateExam()" value="dateExam" />

        <script>
            function arrayExam() {
                let arr = [1, 2, 3, 4, "바나나", "귤", true];
                console.log(arr);
                console.log("배열 크기 : " + arr.length);

                
                let v1 = arr.pop(); // 마지막 index값을 삭제하면서 반환.
                let v2 = arr.shift();//첫번째 index값을 삭제하면서 반환.
                console.log(v1, v2);
                console.log(arr);
                
                // 1: 삭제시작할 index,  2: 개수(생략-나머지 다 삭제)
                let v3 = arr.splice(1, 2); 
                console.log(`splice(1, 2): ${v3}`);
                console.log(arr);
                
                arr.push("마지막값"); // 마지막 index에 값 추가. 
                // arr.push(10);arr.push(10);arr.push(10);arr.push(10);

                console.log(arr);
                arr.unshift("첫번째 값");//index 0에 값을 삽입
                console.log(arr);
                
                arr.splice(2, 0, "삽입할 값", 1, 2, 3, 4, 5); //중간 삽입
                console.log(arr);
                
            }
            function arrayExam2() {
                // 배열의 값을 조회 -> INDEXING
                let arr = ["a", "b", "c", "d", "e"];
                console.log(arr[0], arr[2]);
                
                arr[1] = "가";  // index의 값을 변경.
                console.log(arr);
                arr[7] = "나"; // 5, 6은 비워놓고 7 index에 값을 추가.
                console.log(arr);
                
                console.log(arr[6]);
                
                for (let i = 0; i < arr.length; i++) {
                    console.log(arr[i]);
                }
                
                for (i in arr) {
                    console.log(i, arr[i]);
                }
                
            }

            function dateExam() {
                let today = new Date(); //실행시점의 일시
                console.log(today);
                let str = dateToString(today);
                console.log(str);

                console.log(new Date(2010,5,7)) // 년, 월(-1), 일
                console.log(new Date(0,0,0,10,10)) //년, 월, 일, 시, 분 [, 초]
            }
            function dateToString(dt) {
                let year = dt.getFullYear(); // 4자리 년도 

                // 월: 0(월) ~ 11(월)
                let month = dt.getMonth() + 1;
                if (month < 10) month = "0" + month;

                let date = dt.getDate();
                if (date < 10) date = "0" + date;

                let hour = dt.getHours();
                if (hour < 10) hour = "0" + hour;

                let minute = dt.getMinutes();
                if (minute < 10) minute = "0" + minute;

                let second = dt.getSeconds();
                if (second < 10) second = "0" + second;

                return `${year}/${month}/${date} ${hour}:${minute}:${second}`;
            }
        </script>
    </body>
</html>
