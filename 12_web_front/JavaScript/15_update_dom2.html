<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
<button type="button" class="btn btn-primary mb-3" onclick="makeTable();">테이블 만들기</button>
<table class="table">
	<thead>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody id="tbody"></tbody>
</table>
</div>
<script type="text/javascript">
	person_info = [
		{name:'이순신', age:30, address:'서울'},
		{name:'유관순', age:25, address:'경기도'},
		{name:'강감찬', age:43, address:'인천'},
		{name:'김구', age:32, address:'광주'},
	]

	function makeTable() {
		// innertHTML 사용
		const tbody = document.getElementById("tbody");
		// 문자열로 tbody에 추가할 html 코드를 작성.
		let result = "";
		for (let idx in person_info) {
			let name = person_info[idx]['name'];
			let age = person_info[idx]['age'];
			let address = person_info[idx]['address'];

			result += `<tr><td>${name}</td><td>${age}</td><td>${address}</td></tr>`;
		}
		console.log(result);
		tbody.innerHTML = result;

	}


	function makeTable_1(){
		const tbody = document.getElementById("tbody");
		//tbody내의 모든 tr(행)들을 삭제
		
		while(tbody.hasChildNodes()){
			tbody.removeChild(tbody.firstChild);
		}
		
		for (idx in person_info) {
			info = person_info[idx] // 개별 데이터 -> 테이블의 한행으로 추가.
			var tr = document.createElement("tr"); // 행(tr)
			var td1 = document.createElement("td");// 열(td) X 3 (이름, 나이, 주소)
			var td2 = document.createElement("td");
			var td3 = document.createElement("td");
			var name = document.createTextNode(info['name']); // 이순신
			var age = document.createTextNode(info['age']);   // 30
			var addr = document.createTextNode(info['address']); // 서울
			// tbody -> tr -> td -> 내용
			td1.appendChild(name);
			td2.appendChild(age);
			td3.appendChild(addr);
			
			tr.appendChild(td1);
			tr.appendChild(td2);
			tr.appendChild(td3);
			
			tbody.appendChild(tr);
		}
		
	}
</script>
</body>
</html>
