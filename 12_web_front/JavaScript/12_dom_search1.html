<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            name=name<br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <p>
                id=myid<br />
                <input type="text" name="age" id="myid" />
                <input type="text" name="age" id="myid" />
                <input type="text" name="age" id="myid" />
            </p>
            <p>
                tag: textarea<br />
                <textarea></textarea>
                <textarea></textarea>
            </p>
            <a href="" class="pink_color">링크1</a>
            <a href="" class="pink_color">링크2</a>
            <span class="pink_color">DIV입니다.</span>

            <hr />
            <input type="button" class="btn btn-primary" value="searchByName()호출" onclick="searchByName()" />
            <input type="button" class="btn btn-primary" value="searchById()호출" onclick="searchById()" />
            <input type="button" class="btn btn-primary" value="searchByTagName('textarea')호출" onclick="searchByTagName('textarea')" />
            <input type="button" class="btn btn-primary" value="searchByTagName('input')호출" onclick="searchByTagName('input')" />
            <input type="button" class="btn btn-primary" value="searchByClassName('pink_color')호출" onclick="searchByClassName('pink_color')" />
        </div>
        <script type="text/javascript">
            function searchByName() {
                // name 속성값으로 조회
                // <....  name="name">
                const nameList = document.getElementsByName("name");
                for (let idx in nameList) {
                    nameList[idx].value = "안녕하세요";
                }                
            }
            function searchById() {
                // id 속성으로 조회
                // <... id='myid'>
                // const myidTag = document.getElementById("myid");
                const myidTag = document.querySelector("#myid");
                myidTag.value = "ID가 myid입니다.";
                myidTag.parentNode.style = "background-color:green;"
                
            }
            function searchByTagName(tagName) {
                // const taList = document.getElementsByTagName("textarea");
                const taList = document.querySelectorAll("textarea");
                for (let idx in taList) {
                    taList[idx].value = "Textarea입니다.";
                    taList[idx].rows = 10;
                }
            }

            function searchByClassName(className) {
                // const clsList = document.getElementsByClassName(className);
                const clsList = document.querySelectorAll("span.pink_color");
                for (let idx in clsList) {
                    clsList[idx].style = "color:pink";
                }
                
            }
        </script>
    </body>
</html>
