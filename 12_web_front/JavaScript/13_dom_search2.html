<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="container mt-3">
        <!-- 
			주요 block 태그
			span, div, [p] 태그 : 영역(block)을 지정하는 태그
			span : inline태그 - 라인상 변화가 없다. 
			div : 지정된 영역 전후로 엔터가 들어간다.(block태그)
			p : 지정된 영역 전후로 공백이 들어간다. (br두번한 효과)
		-->
        <div id="root_layer" class="mb-3">
            <div id="in_1_1">1-1</div>
            <div id="in_1_2">1-2</div>
            <div id="in_1_3">
                <p id="in_2_1">&nbsp;&nbsp;&nbsp;&nbsp;2-1</p>
                <div id="in_2_2">
                    <span id="in_3_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3-1</span>,
                    <span id="in_3_2">3-2</span>,
                    <a href="https://www.naver.com" id="in_3_3">3-3: https://www.naver.com</a>
                </div>
                <div id="in_2_3">&nbsp;&nbsp;&nbsp;&nbsp;2_3</div>
            </div>
        </div>
        <button onclick="findDOM()">findDOM</button>

        <script type="text/javascript">
            function findDOM() {
                let in_1_3 = document.getElementById("in_1_3");
                // in_1_3.parentNode.style = "border:3px solid red;";
                in_1_3.parentNode.setAttribute("style", "border:3px solid red;");
                console.log(in_1_3.parentNode.getAttribute("style")); //조회
               
                in_1_3.previousElementSibling.style = "color:violet;";

                in_1_3.firstChild.nextSibling.style = "text-decoration:underline; color:green;";

                document.getElementById("in_2_2").children[0].style = "text-decoration:underline";

                alert("children : " + in_1_3.children.length);
                alert("childNodes : " + in_1_3.childNodes.length);
            }
        </script>
    </body>
</html>
